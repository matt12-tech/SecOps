<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecOps Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SecOps Hub</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#news">Security News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>What is Security Operations?</h2>
        <p>Security Operations (SecOps) focuses on monitoring, detecting, and responding to security threats in real-time.</p>
    </section>

    <section id="news">
        <h2>Latest Security News</h2>
        <div id="news-container">
            <p>Loading security updates...</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 SecOps Hub | Stay Secure</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
